<html>

    <head>
        <title>Event Handling</title>
        <style>
            button {
                margin-left: 4px;
            }
        </style>
    </head>

    <body>

        <h1>Shopping List</h1>
        <p>Get it done today</p>

        <input type="text" id="inputText">
        <button onclick="addItem(document.getElementById('inputText').value)">Enter</button>
        <!-- add a button here for adding new item -->

        <ul>
            <li>Notebook<button onclick="deleteItem(event)">Delete</button></li>
            <li>Jello<button onclick="deleteItem(event)">Delete</button></li>
            <li>Spinach<button onclick="deleteItem(event)">Delete</button></li>
            <li>Rice<button onclick="deleteItem(event)">Delete</button></li>
            <li>Birthday Cake<button onclick="deleteItem(event)">Delete</button></li>
            <li>Candles<button onclick="deleteItem(event)">Delete</button></li>
        </ul>

        <script>
            function addItem(value) {
                let list = document.getElementsByTagName('ul')[0];
                let newItem = document.createElement('li');
                let button = document.createElement('button');
                button.onclick = deleteItem;
                button.innerText = "Delete";
                newItem.innerText = value;
                newItem.append(button);
                list.appendChild(newItem);
            }
            function deleteItem(event) {
                event.target.parentNode.remove();
            }

            // add code here

        </script>

    </body>

</html>
